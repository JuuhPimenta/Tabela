<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabela Julia </title>
    <link rel="stylesheet" href="css/estilo.css" />
</head>

<body>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Curso</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Tiago</td>
                <td>info</td>
            </tr>
            <tr>
                <td>Joana</td>
                <td>Edif</td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr>
                <th colspan="3">Alunos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Cusros</td>
                <td>Info</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Meca</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Edif</td>
                <td>7</td>
            </tr>
        </tbody>

    </table>


    <!--Tabela 2-->

    <table>

        <tr>
            <td colspan="3">5</td>
            <td rowspan="3">3</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
        </tr>

        <tr>
            <td colspan="2">4</td>
        </tr>

    </table>

</body>

</html>
